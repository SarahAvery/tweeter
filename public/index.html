<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- Eternal Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo-font">tweeter</span>
      <div class="sub-title">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>

    <header class="profile-header">
      <div class="desktop">
        <div class="avatar">
          <img src="/images/profile-hex.png" />
        </div>
        <br />
        <div class="name">
          <h2>Alison Stockton</h2>
        </div>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-msg"><p></p></div>
        <h3>Compose Tweet</h3>
        <!-- form - new tweets -->
        <form action="/tweets" method="POST" id="form">
          <div class="text-area">
            <label class="tweet-label" for="tweet-text"
              >What are you humming about?</label
            >
            <textarea
              name="text"
              class="tweet-text"
              id="tweet-text"
              maxlength="140"
              minlength="1"
            ></textarea>
          </div>
          <div class="sub-and-counter logo-font">
            <button type="submit">Tweet</button>

            <output name="counter" class="counter" for="tweet-text">
              <span class="charLeft">140</span>/140</output
            >
          </div>
        </form>
        <!-- tweets -->
        <section class="tweet-container">
          <div id="column">
            <article>
              <div class="padding-wrapper">
                <header class="tweet-header">
                  <div>
                    <img src="images/facial-mask.png" alt="" />
                    <p>Karen McNameface</p>
                  </div>
                  <p class="handle">@karens</p>
                </header>
                <div class="tweet-body">
                  <p>Really?</p>
                </div>
                <footer class="tweet-footer">
                  <p>6 days ago</p>
                  <div class="icons">
                    <i class="fas fa-flag fa-xs"></i>
                    <i class="fas fa-retweet fa-xs"></i>
                    <i class="fas fa-heart fa-xs"></i>
                  </div>
                </footer>
              </div>
            </article>
            <article>
              <div class="padding-wrapper">
                <header class="tweet-header">
                  <div>
                    <img src="images/hhholmes.png" alt="" />
                    <p>Herman W. Mudgett</p>
                  </div>
                  <p class="handle">@hhholmes</p>
                </header>
                <div class="tweet-body">
                  <p>ðŸ–¤ Minnie...</p>
                </div>
                <footer class="tweet-footer">
                  <p>3 days ago</p>
                  <div class="icons">
                    <i class="fas fa-flag fa-xs"></i>
                    <i class="fas fa-retweet fa-xs"></i>
                    <i class="fas fa-heart fa-xs"></i>
                  </div>
                </footer>
              </div>
            </article>
          </div>
        </section>
      </section>
    </main>
    <!-- scroll to top -->
    <button id="topBtn"><i class="fas fa-angle-double-up fa-lg"></i></button>
  </body>

  <!-- External JS -->
  <!-- <script src="//unpkg.com/timeago.js"></script> -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script
    type="text/javascript"
    src="scripts/composer-char-counter.js"
  ></script>
</html>
